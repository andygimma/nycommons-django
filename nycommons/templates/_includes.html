{% load js static %}

<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

{% if debug %}
    <link rel="stylesheet" href="{% static "css/dist/style.dev.css" %}">
{% else %}
    <link rel="stylesheet" href="{% static "css/dist/style.min.css" %}">
{% endif %}

<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
{% django_js jquery=false i18n=false csrf=false %}

<script src="//maps.googleapis.com/maps/api/js"></script>

{% if debug %}
    <script src="{% static "js/dist/bundle.dev.js" %}"></script>
{% else %}
    <script src="{% static "js/dist/bundle.min.js" %}"></script>
{% endif %}
