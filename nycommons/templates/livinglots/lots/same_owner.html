{% load i18n lots_tags %}

<div>
    <ul>
        {% for owner_lot in lots %}
            <li>
                <span class="lot-detail-icon {{ owner_lot.commons_type|slugify }} {% if owner_lot.priority %}priority {% endif %} {% if owner_lot.organizing %}organizing {% endif %}"></span>
                <a href="{{ owner_lot.get_absolute_url }}">{{ owner_lot.display_name|default:"unknown name" }}</a>
            </li>
        {% empty %}
        None.
        {% endfor %}
    </ul>
    {% get_owner_map_url organizing priority for lot as owner_map_url %}
    <a class="btn btn-default" href="{{ owner_map_url }}" target="_blank">
        {% trans "View Map" %}
    </a>
</div>
